<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Form Bootstrap</h1>

            <div class="mb-3">
              <label for="exampleInputNome1" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="exampleInputNome1" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
              </div>

              <div class="mb-3">
                <label for="exampleInputTel1" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="exampleInputTel1" placeholder="Digite seu telefone">
              </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</body>
</html>
